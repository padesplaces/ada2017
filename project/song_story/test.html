<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

path:hover {
  fill: red;
}

.county-border {
  fill: none;
  stroke: white;
  pointer-events: none;
}
.axis text {
  font: 10px sans-serif;
}

.axis line, .axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>

  <script src="d3.v3.min.js"></script>
  <script src="topojson.v1.min.js"></script>

  <script type="text/javascript">

  onload = function() {
  var $ = function(id) { return document.getElementById(id); };
  $('slider').oninput = function() { $('range').innerHTML = this.value; };
  $('slider').oninput();
};
  </script>

<script type="text/javascript">


var width = 960,
    height = 1160;

//var path = d3.geo.path();

// Define svg (map)
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//var url = "https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/us.json"
var url = "countries.json"

d3.json(url, function(error, topology) {
  if (error) throw error;
  
  console.log("topojson", topology)
  var geojson = topojson.feature(topology, topology.objects.units);
  console.log("geojson", geojson)

  svg.append("path")
    .datum(topojson.feature(topology, topology.objects.units))
    .attr("d", d3.geo.path().projection(d3.geo.mercator()));

});

</script>
